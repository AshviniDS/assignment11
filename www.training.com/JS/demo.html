<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
</head>
<body>
    <p>Object by literal</p>
    <script>
        emp={id:101,name:"Ashu",salary:50000}
        document.write(emp.id+" "+emp.name+" "+emp.salary+"");
    </script>

    <p>By creating instance of object directly(using new keyword</p>
    <script>
 var emp=new Object();
        emp.id=102;
        emp.name="Soni"
        emp.salary=40000;
        document.write(emp.id+" "+emp.name+" "+emp.salary+" ");
    </script>

    <p>By using an object instructor</p>
    <script>
       function emp(id,name,salary)
       {
        this.id=id;
        this.name=name;
        this.salary=salary;
       }
       e=new emp(103,"Om",45000);
       document.write(e.id+" "+e.name+" "+e.salary+"");
    </script>
</body>
</html>
